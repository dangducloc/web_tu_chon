version: "3.6"
services:
  db:
    image: mysql:8.0
    container_name: DB
    environment:
      - MYSQL_DATABASE=web
      - MYSQL_USER=melp
      - MYSQL_PASSWORD=1234 # this should live in a env var
      - MYSQL_ALLOW_EMPTY_PASSWORD=1 # equivalent to True
    volumes:
      - "./DB:/docker-entrypoint-initdb.d" # this is how we persist a sql db even when container stops
  web:
    container_name: WEB
    build:
      context: src
      dockerfile: Dockerfile
    volumes:
      - "./src/WEB:/var/www/html" # sync the current dir on local machine to the dir of container
    ports:
      - 80:80
      # - 443:443 # for future ssl traffic
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - 8001:80
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
